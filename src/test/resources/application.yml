cache:
  algorithm: lfu
  capacity: 15

spring:
  datasource:
    url: jdbc:h2:mem:task_14_1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
      hbm2ddl:
        auto: none
  liquibase:
    enabled: false
    change-log: changelog-master.xml
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
  sql:
    init:
      mode: always